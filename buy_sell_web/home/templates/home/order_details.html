{% load widget_tweaks %}
<div class="modal-header">
  <h3 class="modal-title">Order ID: {{ order.belonging_order_id }}</h3>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <div class="">
    Sender Account:
    {{ order.send_acount }}
  </div>
  <div class="">
    Receiver Account:
    {{ order.rcv_acount }}
  </div>
  <div class="">
    Exontime Account/Wallet:
    {{ order.admin_receiving_account }}
  </div>
  <div class="">
    Status:
    {{ order.status }}
  </div>
  <div class="">
    Placed:
    {{ order.date_ordered }}
  </div>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>

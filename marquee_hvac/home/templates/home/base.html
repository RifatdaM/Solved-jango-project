{% load static %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'home/css/glide.core.min.css' %}"/>

    <link rel="stylesheet" href="{% static 'home/css/glide.theme.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="{% static 'home/css/aos.css' %}" rel="stylesheet" />

    <script src="{% static 'home/js/4215895d94.js' %}"></script>
    <link href="{% static 'home/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'home/css/font-awesome.min.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}" />
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />

    <link rel="shortcut icon" href="{% static 'home/images/favicon.ico' %}" type="image/x-icon" />
    <title>{% if title %}{{ title }}{% endif %}</title>
</head>
<body>
    {% block content %}{% endblock %}

    <script src="{% static 'home/js/glide.min.js' %}"></script>
    <script src="{% static 'home/js/aos.js' %}"></script>
    <script src="{% static 'home/js/apps.js' %}"></script>
    <script src="{% static 'home/js/slider.js' %}"></script>
    <script src="{% static 'home/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'home/js/jquery-3.4.1.min.js' %}"></script>

    {% block js %}{% endblock %}

</body>
</html>
